<html>
{% extends 'base.html' %}

{% block title  %}
영화 추천 페이지
{% endblock  %}

{% block lead  %}
추천을 받고 싶은 영화의 제목을 입력하세요
{% endblock  %}

{% block main_body  %}
<form method="POST" action="/recommendationbypage">
<div class="form-group">
    <label for="inputlg">추천할 영화</label>
    <input name="movie" class="form-control input-lg" id="inputlg" type="text">
    <input type="submit" class="btn btn-primary" value="추천받기" />
</div>
</form>

{% if results %}
<p> 머신러닝 기반 추천영화 {{ results }}</p>
{% endif %}
{% endblock  %}

</html>
